<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Creacion de evento</title>
  <link rel="stylesheet" href="./css/styleregie.css">
</head>
<body>
  <section> 
    <div class="signin">
      <div class="content">
        <h2>REGISTRAR EVENTO</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required> <i>Nombre del evento</i>
          </div>
          <div class="inputBox">
            <input type="datetime-local" required> <i>Fecha y hora</i>
          </div>
          <div class="inputBox">
            <input type="number" required> <i>Número de personas/invitados</i>
          </div>
          <div class="inputBox">
            <input type="text" required pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" placeholder="$0.00"> <i>Costo Por Persona</i>
          </div>
          <div class="inputBox">
            <label for="estado">Estado</label>
            <select name="estado" id="estado">
              <option value="1">Activo</option>
              <option value="2">Inactivo</option>
            </select>
          </div>
          <div class="inputBox">
            <input type="url" required> <i>Dirección</i>
          </div>
          <div class="inputBox">
            <input type="text" required> <i>Anfitrión</i>
          </div>
          <div class="inputBox">
            <input type="submit" value="Crear Evento">
          </div>
        </div>
      </div>
    </div>
  </section> <!-- partial -->
</body>
</html>
