<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Animado</title>
  <link rel="stylesheet" href="./css/styleregistrer.css">
</head>

<body>
  <section>
    <span></span> <!-- Puedes ajustar el número de estos spans o eliminarlos si no son necesarios -->
    <div class="signin">
      <div class="content">
        <h2>REGISTRARSE</h2>
        <div class="form">
          <div class="inputBox">
            <input type="text" required> <i>Nombre</i>
          </div>
          <div class="inputBox">
            <input type="text" required> <i>Apellidos</i>
          </div>
          <div class="inputBox">
            <input type="email" required> <i>Correo</i>
          </div>
          <div class="inputBox">
            <input type="password" required> <i>Password</i>
          </div>
          <div class="inputBox">
            <input type="password" required> <i>Confirm Password</i>
          </div>
          <div class="inputBox">
            <input type="text" required> <i>Edad</i>
          </div>
          <div class="inputBox">
            <input type="text" required> <i>Dirección</i>
          </div>
          <div class="inputBox">
            <input type="tel" required> <i>Teléfono</i>
          </div>
          <div class="inputBox">
            <input type="file" required> <i>Imagen</i>
          </div>
          <div class="inputBox">
            <input type="submit" value="Registrarse">
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
